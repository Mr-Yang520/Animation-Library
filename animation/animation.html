<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="animation.css">
    <style>
        body{
            text-align: center;
        }

        h2{
            width: 200px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #fff;
            background: linear-gradient(92deg, #c0c0c0 0%,#666 100%);
            margin: 30px auto;
        }
    </style>
</head>
<body>
<h1>展示自己的动画样式</h1>
<h2 class="zy-animation ch-bounce">弹跳动画</h2>
<h2 class="zy-animation ch-bounceLeft">左弹跳</h2>
<h2 class="zy-animation ch-bounceRight">右弹跳</h2>
<h2 class="zy-animation ch-bounceTop">上弹跳</h2>
<h2 class="zy-animation ch-bounceIn">从里向外弹跳</h2>
<h2 class="zy-animation ch-bounceBottom">下弹跳</h2>
<h2 class="zy-animation ch-flash">闪烁动画</h2>
<h2 class="zy-animation ch-pulse">缩放</h2>
<h2 class="zy-animation ch-rubberBand">拉伸</h2>
<h2 class="zy-animation ch-shake fast">抖动</h2>
<h2 class="zy-animation ch-swing">摇摆</h2>
<h2 class="zy-animation ch-graduallyPut">摇摆放大</h2>
<h2 class="zy-animation ch-wobble">摇晃</h2>
<h2 class="zy-animation ch-jello">左右拉伸</h2>
<h2 class="zy-animation liinthou">左侧闪现</h2>
<h2 class="zy-animation ch-liinthou">渐进左侧闪现</h2>
<h2 class="zy-animation inauguration">开幕式</h2>
<h2 class="zy-animation ch-inauguration">拉幕式</h2>
<h2 style="background:linear-gradient(92deg, red 0%,palevioletred 100%);" class="zy-animation ch-heartBeat infinite">心跳</h2>
<h2 class="zy-animation ch-fadeIn">淡入</h2>
<h2 class="zy-animation ch-fadeInDown">淡入向下</h2>
<h2 class="zy-animation ch-fadeInDownBig">淡入向下Big</h2>
<h2 class="zy-animation ch-fadeInLeft">淡入向左</h2>
<h2 class="zy-animation ch-fadeInLeftBig">淡入向左Big</h2>
<h2 class="zy-animation ch-fadeInRight">向右淡入</h2>
<h2 class="zy-animation ch-fadeInRightBig">向右淡入Big</h2>
<h2 class="zy-animation ch-fadeInUp">淡入向上</h2>
<h2 class="zy-animation ch-fadeInUpBig">淡入向上Big</h2>
<h2 class="zy-animation ch-bounceOut">向外弹出</h2>
<h2 class="zy-animation ch-bounceDown">向下弹出</h2>
<h2 class="zy-animation ch-bounceUp">向上弹出</h2>
<h2 class="zy-animation bounceLeft">向左弹出</h2>
<h2 class="zy-animation bounceRight">向右弹出</h2><!--
<h2 class="zy-animation ch-fadeOut">淡出</h2>
<h2 class="zy-animation ch-fadeOutDown">向下淡出</h2>
<h2 class="zy-animation ch-fadeOutDownBig faster">向下快速淡出</h2>
<h2 class="zy-animation ch-fadeOutLeft">向左淡出</h2>
<h2 class="zy-animation ch-fadeOutLeftBig">向左快速淡出</h2>
<h2 class="zy-animation ch-fadeOutRight">向右淡出</h2>
<h2 class="zy-animation ch-fadeOutRightBig">向右快速淡出</h2>
<h2 class="zy-animation ch-fadeOutUp">向上淡出</h2>
<h2 class="zy-animation ch-fadeOutUpBig">向上快速淡出</h2>-->
<h2 class="zy-animation ch-flip">旋转变大</h2>
<h2 class="zy-animation ch-flipX">绕着X轴旋转</h2>
<h2 class="zy-animation ch-flipY">绕着Y轴旋转</h2>
<h2 class="zy-animation ch-flipOutX">绕着X轴旋转消失</h2>
<h2 class="zy-animation ch-flipOutY">绕着Y轴旋转消失</h2>
</body>
</html>
